css 可以进行修饰
div特点:
独占一行
默认宽度为100% 默认高度有内容决定
可以为其指定宽和高
行内元素：，
span 。a img em i b strong 
特点：
与其他行内元素共享一行空间
默认宽高又内容决定
不能直接为他指定宽和高
